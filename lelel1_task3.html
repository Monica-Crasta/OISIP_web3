<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1b1f3b, #4b79a1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ======= CONTAINER ======= */
        .converter-container {
            width: 350px;
            background: linear-gradient(135deg, #6a5acd, #836fff);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }

        /* ======= SAME SIZE ELEMENTS ======= */
        input[type="text"], 
        select, 
        button {
            width: 100%;
            height: 48px;     /* SAME HEIGHT */
            font-size: 16px;  
            border-radius: 8px;
            margin-bottom: 18px;
            border: none;
            box-sizing: border-box; /* ensures perfect size */
        }

        input[type="text"], select {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            color: #333;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255,255,255,0.9);
        }

        button {
            background: #1b1f3b;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2e355f;
        }

        .result {
            margin-top: 22px;
            font-size: 20px;
            font-weight: 700;
            color: #f8f8ff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .error {
            color: #ffe6e6;
            font-weight: bold;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="converter-container">
        <h1>Temperature Converter</h1>

        <input type="text" id="temperature" placeholder="Enter temperature">
        <div class="error" id="error"></div>

        <select id="unit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById("temperature").value.trim();
            const unit = document.getElementById("unit").value;
            const resultDiv = document.getElementById("result");
            const errorDiv = document.getElementById("error");

            resultDiv.textContent = "";
            errorDiv.textContent = "";

            if (tempInput === "" || isNaN(tempInput)) {
                errorDiv.textContent = "Please enter a valid number!";
                return;
            }

            const temp = parseFloat(tempInput);
            let convertedTemp = "";

            if (unit === "C") {
                const f = (temp * 9 / 5) + 32;
                const k = temp + 273.15;
                convertedTemp = `${f.toFixed(2)} 째F | ${k.toFixed(2)} K`;
            } 
            else if (unit === "F") {
                const c = (temp - 32) * 5 / 9;
                const k = c + 273.15;
                convertedTemp = `${c.toFixed(2)} 째C | ${k.toFixed(2)} K`;
            } 
            else if (unit === "K") {
                const c = temp - 273.15;
                const f = (c * 9 / 5) + 32;
                convertedTemp = `${c.toFixed(2)} 째C | ${f.toFixed(2)} 째F`;
            }

            resultDiv.textContent = `Converted Temperature: ${convertedTemp}`;
        }
    </script>

</body>
</html>
